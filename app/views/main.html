<form class="form-horizontal" role="form">
  <div ng-controller="GetflcountiesCtrl">
    <div class="form-group">
      <label for="county" class="col-sm-2 control-label">County</label>
      <div class="col-sm-10">
        <select class="form-control" id="county" name="county" ng-model="search.county" ng-options="c.code as c.name for c in counties" ng-change="changeCounty(search.county)">
          <option value="">-- Select County --</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="first" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" name="first" id="first" ng-model="search.first" placeholder="First Name">
      </div>
      <!-- <label for="useGen" class="col-sm-1 control-label"></label> -->
      <div class="col-sm-6">
        <input class="" type="checkbox" name="useGen" id="useGen" ng-model="search.useGen"/>
        <label for="useGen" class="control-label">&nbsp;Use Geneological Matching</label>
      </div>      
    </div>
    <div class="form-group">
      <label for="last" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" name="last" id="last" ng-model="search.last" placeholder="Last Name">
      </div>
      <!-- <label for="useGen" class="col-sm-1 control-label"></label> -->
      <div class="col-sm-6">
        <input class="" type="checkbox" name="useFuzzyLastName" id="useFuzzyLastName" ng-model="search.useFuzzyLastName"/>
        <label for="useFuzzyLastName" class="control-label">&nbsp;Use Fuzzy Matches on Last Name</label>
      </div>      
    </div>
    <div class="form-group">
      <label for="middle" class="col-sm-2 control-label">Middle Name</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" name="middle" id="middle" ng-model="search.middle" placeholder="Middle Name">
      </div>
      <!-- <label for="useGen" class="col-sm-1 control-label"></label> -->
      <div class="col-sm-6">
        <input class="" type="checkbox" name="useNameFlip" id="useNameFlip" ng-model="search.useNameFlip"/>
        <label for="useNameFlip" class="control-label">&nbsp;Include First/Middle Name "Flip"</label>
      </div>      
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn-sm" ng-class="{'btn-danger': hasSearchableParams(search), 'btn-disabled': !hasSearchableParams(search) }" ng-disabled="!hasSearchableParams(search)"  ng-click="matchVoters(search)">
          Search Voters
        </button>
      </div>      
    </div>
  </div>
</form>
